<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Javascript 資料、資料型態    </title>
    </head>
    <boby>
        <script>
            //資料
            //數字
            54;
            78;
            646313;
            //字串:任意數字
            "hello"
            "usagi"
            //布林值
            true;
            false;
            //空值
            undefined;
            null;
            //在console中印出資料 console.log(資料)
            console.log("hello javascript")
            console.log(16)
            console.log(true)
        </script>
    </boby>
